<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Study Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 480px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      text-align: center;
    }

    p {
      margin: 0 0 20px;
      text-align: center;
      color: #555;
      font-size: 14px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      margin-bottom: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .output {
      margin-top: 20px;
      padding: 14px;
      background: #f7f7f7;
      border-radius: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>AI Study Planner</h1>
    <p>Generate a personalized exam study plan using AI</p>

    <label>Subject</label>
    <input id="subject" placeholder="e.g. NLP" />

    <label>Syllabus</label>
    <textarea id="syllabus" placeholder="Topics to cover"></textarea>

    <label>Exam Date</label>
    <input id="exam_date" placeholder="YYYY-MM-DD" />

    <label>Hours per Day</label>
    <input id="hours" type="number" placeholder="e.g. 3" />

    <button id="btn" onclick="generate()">Generate Study Plan</button>

    <div id="output" class="output" style="display:none;"></div>

    <div class="footer">
      Built using FastAPI & PydanticAI
    </div>
  </div>

  <script>
    const BACKEND_URL =
      "https://symmetrical-space-waffle-vxwxpvx57nvcxw99-8000.app.github.dev";

    async function generate() {
      const btn = document.getElementById("btn");
      const output = document.getElementById("output");

      btn.disabled = true;
      btn.innerText = "Generating...";
      output.style.display = "block";
      output.innerText = "Please wait...";

      try {
        const res = await fetch(`${BACKEND_URL}/generate-plan`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            subject: subject.value,
            syllabus: syllabus.value,
            exam_date: exam_date.value,
            hours_per_day: Number(hours.value)
          })
        });

        const data = await res.json();
        output.innerText = data.response || "No response received.";
      } catch (err) {
        output.innerText = "Something went wrong. Please try again.";
      }

      btn.disabled = false;
      btn.innerText = "Generate Study Plan";
    }
  </script>
</body>
</html>
